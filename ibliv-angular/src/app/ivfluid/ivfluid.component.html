<app-alert [message]="message" [type]="alerttype" [show]="alertmode" (closed)="alertmode = false"></app-alert>
<div class="spinner-box" *ngIf="mainspinner">
  <div class="spinner-gradient"></div>
</div>
<div class="container mt-4" >
  <h3 class="form-label">IV Fuild form</h3>
  <form #physiotherapyform="ngForm">
    <div class="row mb-3">
      <div class="col-md-6">      
        <label for="ivfluid" class="form-label">IV Fluid Name</label>
        <input type="text" required class="form-control" name="ivfluid" placeholder="Enter ivfluid name" maxlength="30" [(ngModel)]="ivfluid.ivfluidname">
      </div>
    </div>
    <div class="spinner-gradient" [hidden]="spin"></div>
    <button type="submit" *ngIf="spin" class="add-patient-btn" (click)="addphysiotherapy(physiotherapyform)">Update Measurements</button>
   </form>
</div>
