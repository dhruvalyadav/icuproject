<style>
  .form-container {
    max-width: 600px;
    margin: 0 auto;
  }
  .form-group {
    display: flex;
    align-items: center;
    margin-bottom: 1.5rem;
  }
  .form-group label {
    flex: 1;
    margin-bottom: 0;
  }
  .form-group input {
    flex: 2;
  }
</style>

<form>
  <div class="form-group mb-3">
    <label for="time">Time</label>
    <input type="datetime-local" class="form-control" id="time" name="time">
  </div>
  <div class="form-group mb-3">
    <label for="fluidname">Fluid Name</label>
    <input type="text" class="form-control" id="fluidname" name="fluidname">
  </div>
  <div class="form-group mb-3">
    <label for="fluidvolume">Fluid Volume</label>
    <input type="text" class="form-control" id="fluidvolume" name="fluidvolume">
  </div>
  <div class="form-group mb-3">
    <label for="ivmedication">IV Medication</label>
    <input type="text" class="form-control" id="ivmedication" name="ivmedication">
  </div>
  <div class="form-group mb-3">
    <label for="dose">Dose</label>
    <input type="text" class="form-control" id="dose" name="dose">
  </div>
  <div class="form-group mb-3">
    <label for="rate">Rate</label>
    <input type="text" class="form-control" id="rate" name="rate">
  </div>
  <div class="form-group mb-3">
    <label for="starttime">Start Time</label>
    <input type="datetime-local" class="form-control" id="starttime" name="starttime">
  </div>
  <div class="form-group mb-3">
    <label for="endtime">End Time</label>
    <input type="datetime-local" class="form-control" id="endtime" name="endtime">
  </div>
  <button type="submit" class="btn btn-primary">Submit</button>
</form>
