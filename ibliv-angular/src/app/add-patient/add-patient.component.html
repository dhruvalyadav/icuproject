<app-home></app-home>
<div class="spinner-box" *ngIf="mainspinner">
  <div class="spinner-gradient"></div>
</div>
<div class="patient-table" *ngIf="!mainspinner">
  <input type="text" placeholder="search patient" class="search" (change)="filterpatients($event)">
  <div class="dot-spinner" [hidden]="spinner"></div>
  <button (click)="addpatient()" class="del">Add New Patient</button>
  <table>
    <thead>
      <tr>
        <th>Name</th>
        <th>DOB</th>
        <th>Age</th>
        <th>Sex</th>
        <th>Address</th>
        <th>Contact</th>
        <th>Actions</th>
      </tr>
    </thead>
    <tbody>
      <tr *ngFor="let patient of patients">
        <td>{{patient.patientname}}</td>
        <td>{{patient.dob | date:'shortDate'}}</td>
        <td>{{patient.age}}</td>
        <td>{{patient.sex}}</td>
        <td>{{patient.address}}</td>
        <td>{{patient.contact}}</td>
        <td class="actions">
          <button (click)="onEdit(patient)" class="edit">Edit</button>
          <button (click)="onDelete(patient)" class="del">Delete</button>
        </td>
      </tr>
      <tr *ngIf="patients.length === 0">
        <td colspan="7" class="no-patients">No patients found</td>
      </tr>
    </tbody>
  </table>
</div>
<app-footer></app-footer>
