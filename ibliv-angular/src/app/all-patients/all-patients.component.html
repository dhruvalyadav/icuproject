<app-home></app-home>
<div class="container mt-4">
  <form>
    <div class="row mb-3">
      <div class="col-md-6">
        <label for="patientname" class="form-label">Patient Name:</label>
        <input
          type="text"
          id="patientname"
          name="patientname"
          class="form-control"
          [(ngModel)]="patient.patientname"
        />
      </div>
      <div class="col-md-6">
        <label for="dob" class="form-label">Date of Birth:</label>
        <input
          type="date"
          id="dob"
          name="dob"
          class="form-control"
          [(ngModel)]="patient.dob"
        />
      </div>
    </div>

    <div class="row mb-3">
      <div class="col-md-6">
        <label for="age" class="form-label">Age:</label>
        <input
          type="number"
          id="age"
          name="age"
          class="form-control"
          [(ngModel)]="patient.age"
        />
      </div>
      <div class="col-md-6">
        <label for="sex" class="form-label">Sex:</label>
        <select id="sex" name="sex" class="form-control" [(ngModel)]="patient.sex">
          <option value="Male">Male</option>
          <option value="Female">Female</option>
          <option value="Other">Other</option>
        </select>
      </div>
    </div>

    <div class="row mb-3">
      <div class="col-md-6">
        <label for="address" class="form-label">Address:</label>
        <input
          type="text"
          id="address"
          name="address"
          class="form-control"
          [(ngModel)]="patient.address"
        />
      </div>
      <div class="col-md-6">
        <label for="contact" class="form-label">Contact:</label>
        <input
          type="text"
          id="contact"
          name="contact"
          class="form-control"
          [(ngModel)]="patient.contact"
        />
      </div>
    </div>

    <div class="d-flex justify-content-between">
      <button type="button" class="btn btn-primary" (click)="onSave()">Save</button>
    </div>
  </form>
</div>
<app-footer></app-footer>
