<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Patient additional scores</title>
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css"
    />
    <style>
      .form-group {
        display: flex;
        align-items: center;
        justify-content: space-between;
      }
      .form-group label {
        margin-right: 10px;
        flex: 1;
        min-width: 120px;
      }
      .form-group input,
      .form-group textarea,
      .form-group select {
        flex: 2;
        min-width: 200px;
      }
    </style>
  </head>
  <body
    style="
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      background-color: #f8f9fa;
    "
  >
    <div
      class="container mt-5"
      style="
        max-width: 400px;
        background-color: #ffffff;
        padding: 20px;
        border-radius: 8px;
        box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
      "
    >
      <h2 class="mb-4 text-center">Patient additional scores</h2>
      <form>
        <div class="form-group">
          <label for="qsofa">qSOFA</label>
          <input
            type="number"
            class="form-control"
            id="qsofa"
            placeholder="Enter qSOFA score"
          />
        </div>
        <div class="form-group">
          <label for="mews">MEWS</label>
          <input
            type="number"
            class="form-control"
            id="mews"
            placeholder="Enter MEWS score"
          />
        </div>
        <div class="form-group">
          <label for="apacheiv">APACHE IV</label>
          <input
            type="number"
            class="form-control"
            id="apacheiv"
            placeholder="Enter APACHE IV score"
          />
        </div>
        <div class="text-center">
          <button type="submit" class="btn btn-primary">Submit</button>
        </div>
      </form>
    </div>
  </body>
</html>
