<app-home></app-home>
<div class="spinner-box" *ngIf="mainspinner">
  <div class="spinner-gradient"></div>
</div>
<div class="patient-table" *ngIf="!mainspinner && !icu">
  <input type="text" placeholder="search" class="search">
  <button class="edit" (click)="addicu()">Add ICU</button>
  <div class="dot-spinner" [hidden]="spinner"></div>
  <table class="patient-table">
    <thead>
      <tr>
        <th>ICU Name</th>
        <th>Create Date</th>
      </tr>
    </thead>
    <tbody>
      <tr *ngFor="let ic of Icu">
        <td>{{ic.name}}</td>
        <td>{{ic.createddate}}</td>
      </tr>
    </tbody>
  </table>
</div>
<div class="container mt-4" *ngIf="!mainspinner && icuadd">
  <form>
    <div class="row mb-3">
      <div class="col-md-6">
        <label for="icuname" class="form-label">ICU Name:</label>
        <input
          type="text"
          id="patientname"
          name="icuname"
          class="form-control"
          [(ngModel)]="icu.name"
        />
      </div>
      <div class="col-md-6">
        <label for="active" class="form-label">Active:</label>
        <select id="active" name="active" class="form-control" [(ngModel)]="icu.active">
          <option value=1>Yes</option>
          <option value=2>No</option>
        </select>
      </div>
    </div>
    <div class="d-flex justify-content-between">
      <button type="button" class="btn btn-primary" (click)="createicu()">Save</button>
    </div>
  </form>
</div>
