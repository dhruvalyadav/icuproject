<app-alert [message]="message" [type]="alerttype" [show]="alertmode" (closed)="alertmode = false"></app-alert>
<div class="container mt-4" >
    <form #hourlyobser="ngForm">
    <div class="row mb-3">
        <div class="col-md-6">
            <label for="vitalname" class="form-label">Vital Name*:</label>
            <select id="active" name="vitalname" class="form-control" [(ngModel)]="vitalid" required>
                <option *ngFor="let vit of vitals" value="{{vit.vitalid}}">{{vit.vitalname}}</option>
            </select>
        </div>
    </div>
      <div class="row mb-3">
        <div class="col-md-6">
            <label for="patientdaysheet" class="form-label">Date:</label>
            <select id="active" name="patientdaysheet" class="form-control" [(ngModel)]="patientdaysheetid" required>
              <option *ngFor="let day of patientdaysheet" value="{{day.patientdaysheetid}}">{{day.date?.toString()?.split("T")}}</option>
            </select>
        </div>
      </div>
      <div class="row mb-3">
        <div class="col-md-6">
            <label for="timeslot" class="form-label">Timeslot*:</label>
            <input
            type="time"
            id="patientname"
            required
            name="timeslot"
            class="form-control"
            [(ngModel)]="timeslot"
            />
        </div>
      </div>
      <div class="row mb-3">
        <div class="col-md-6">
            <label for="value" class="form-label">Value*:</label>
            <input
            type="number"
            id="patientname"
            name="value"
            class="form-control"
            required
            [(ngModel)]="hourlyobservation.value"
            maxlength="11"
            />
        </div>
      </div>
      <div class="d-flex justify-content-between">
        <button type="button" class="add-patient-btn" *ngIf="!spinner" (click)="onsave(hourlyobser)">Save</button>
        <div class="spinner-gradient" *ngIf="spinner"></div>
      </div>
    </form>
  </div>
