<app-home></app-home>
<form>
  <div class="form-group">
    <label for="indication">Indication</label>
    <input type="text" class="form-control" id="indication" placeholder="Enter indication">
  </div>
  <div class="form-group">
    <label for="drug">Drug</label>
    <input type="text" class="form-control" id="drug" placeholder="Enter drug">
  </div>
  <div class="form-group">
    <label for="dose">Dose</label>
    <input type="text" class="form-control" id="dose" placeholder="Enter dose">
  </div>
  <div class="form-group">
    <label for="route">Route</label>
    <input type="text" class="form-control" id="route" placeholder="Enter route">
  </div>
  <div class="form-group">
    <label for="time">Time</label>
    <input type="datetime-local" class="form-control" id="time">
  </div>
  <div class="form-group">
    <label for="telephoneverbal">Telephone Verbal</label>
    <input type="text" class="form-control" id="telephoneverbal" placeholder="Enter telephone verbal">
  </div>
  <button type="submit" class="btn btn-primary">Submit</button>
</form>
