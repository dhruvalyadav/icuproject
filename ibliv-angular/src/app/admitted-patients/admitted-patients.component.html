<app-home></app-home>
<div class="spinner-box" *ngIf="mainspinner">
  <div class="spinner-gradient"></div>
</div>
<app-alert [show]="alertmode"></app-alert>
<div class="container mt-4" *ngIf="!mainspinner">
  <form #patientform="ngForm" (submit)="update(patientform)">
    <div class="row mb-3">
      <div class="col-md-6">
        <label for="patientname" class="form-label">Patient Name:</label>
        <input
          type="text"
          required
          id="patientname"
          name="patientname"
          class="form-control"
          [(ngModel)]="patient.patientname"
        />
      </div>
      <div class="col-md-6">
        <label for="dob" class="form-label">Date of Birth:</label>
        <input
          type="date"
          id="dob"
          required
          name="dob"
          class="form-control"
          [(ngModel)]="dob"
        />
      </div>
    </div>

    <div class="row mb-3">
      <div class="col-md-6">
        <label for="age" class="form-label">Age:</label>
        <input
          type="number"
          id="age"
          required
          name="age"
          class="form-control"
          [(ngModel)]="patient.age"
        />
      </div>
      <div class="col-md-6">
        <label for="sex" class="form-label">Sex:</label>
        <select id="sex" name="sex" class="form-control" [(ngModel)]="patient.sex" required>
          <option value="Male">Male</option>
          <option value="Female">Female</option>
          <option value="Other">Other</option>
        </select>
      </div>
    </div>

    <div class="row mb-3">
      <div class="col-md-6">
        <label for="address" class="form-label">Address:</label>
        <input
          type="text"
          id="address"
          name="address"
          required
          class="form-control"
          [(ngModel)]="patient.address"
        />
      </div>
      <div class="col-md-6">
        <label for="contact" class="form-label">Contact:</label>
        <input
          type="text"
          id="contact"
          name="contact"
          required
          class="form-control"
          maxlength="10"
          [(ngModel)]="patient.contact"
        />
      </div>
    </div>

    <div class="d-flex justify-content-between">
      <input type="submit" class="btn btn-primary" *ngIf="create" value="save" />
      <div class="spinner-gradient" [hidden]="create"></div>
    </div>
  </form>
</div>
<app-footer></app-footer>
