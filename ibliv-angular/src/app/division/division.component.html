<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Division Form</title>
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
  <style>
    .form-group {
      display: flex;
      align-items: center;
      justify-content: space-between;
    }
    .form-group label {
      margin-right: 10px;
      flex: 1;
    }
    .form-group input {
      flex: 2;
    }
  </style>
</head>
<body style="display: flex; justify-content: center; align-items: center; height: 100vh; background-color: #f8f9fa;">
  <div class="container mt-5" style="max-width: 400px; background-color: #ffffff; padding: 20px; border-radius: 8px; box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);">
    <h2 class="mb-4 text-center">Division Form</h2>
    <form>
      <div class="form-group">
        <label for="divisionName">Division Name</label>
        <input type="text" class="form-control" id="divisionName" placeholder="Enter division name">
      </div>
      <div class="form-group">
        <label for="divisionCode">Division Code</label>
        <input type="text" class="form-control" id="divisionCode" placeholder="Enter division code">
      </div>
      <div class="form-group">
        <label for="date">Date</label>
        <input type="date" class="form-control" id="date">
      </div>
      <div class="form-group">
        <label for="role">Role</label>
        <select class="form-control" id="role">
          <option>Admin</option>
          <option>User</option>
          <option>Guest</option>
        </select>
      </div>
      <!-- Centered button -->
      <div class="text-center">
        <button type="submit" class="btn btn-primary">Submit</button>
      </div>
    </form>
  </div>
</body>
</html>
