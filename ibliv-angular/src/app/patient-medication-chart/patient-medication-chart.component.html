<form>
  <div class="form-group">
    <label for="drug">Drug</label>
    <input type="text" class="form-control" id="drug" placeholder="Enter drug name">
  </div>
  <div class="form-group">
    <label for="date">Date</label>
    <input type="date" class="form-control" id="date">
  </div>
  <div class="form-group">
    <label for="dose">Dose</label>
    <input type="text" class="form-control" id="dose" placeholder="Enter dose">
  </div>
  <div class="form-group">
    <label for="route">Route</label>
    <input type="text" class="form-control" id="route" placeholder="Enter route">
  </div>
  <div class="form-group">
    <label for="frequency">Frequency</label>
    <input type="text" class="form-control" id="frequency" placeholder="Enter frequency">
  </div>
  <button type="submit" class="btn btn-primary">Submit</button>
</form>
