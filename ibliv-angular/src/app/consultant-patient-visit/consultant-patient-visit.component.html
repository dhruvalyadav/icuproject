<div class="tabs">
  <button class="tab-button" onclick="openTab(event, 'daySheet')">Patient Day Sheet</button>
  <button class="tab-button" onclick="openTab(event, 'consultantVisit')">Consultant Patient Visit</button>
</div>

<div id="daySheet" class="tab-content">
  <h2>Patient Day Sheet</h2>
  <!-- Content for Patient Day Sheet goes here -->
</div>

<div id="consultantVisit" class="tab-content" style="display:none;">
  <h2>Consultant Patient Visit</h2>
  <form>
    <label for="visitDate">Date:</label>
    <input type="date" id="visitDate" name="visitDate" required><br><br>

    <label for="doctorName">Doctor:</label>
    <input type="text" id="doctorName" name="doctorName" required><br><br>

    <button type="submit">Submit</button>
  </form>
</div>

<script>
  function openTab(evt, tabName) {
    var i, tabcontent, tabbuttons;
    tabcontent = document.getElementsByClassName("tab-content");
    for (i = 0; i < tabcontent.length; i++) {
      tabcontent[i].style.display = "none";
    }
    tabbuttons = document.getElementsByClassName("tab-button");
    for (i = 0; i < tabbuttons.length; i++) {
      tabbuttons[i].className = tabbuttons[i].className.replace(" active", "");
    }
    document.getElementById(tabName).style.display = "block";
    evt.currentTarget.className += " active";
  }
</script>

<style>
  .tabs {
    overflow: hidden;
    background-color: #f1f1f1;
  }

  .tab-button {
    background-color: inherit;
    border: none;
    outline: none;
    cursor: pointer;
    padding: 14px 16px;
    transition: 0.3s;
  }

  .tab-button:hover {
    background-color: #ddd;
  }

  .tab-button.active {
    background-color: #ccc;
  }

  .tab-content {
    display: none;
    padding: 6px 12px;
    border-top: none;
  }
</style>
