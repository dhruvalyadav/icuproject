<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Anthropometry Form</title>
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
  <style>
    .form-group {
      display: flex;
      align-items: center;
      justify-content: space-between;
    }
    .form-group label {
      margin-right: 10px;
      flex: 1;
    }
    .form-group input {
      flex: 2;
    }
  </style>
</head>
<body style="display: flex; justify-content: center; align-items: center; height: 100vh; background-color: #f8f9fa;">
  <div class="container mt-5" style="max-width: 400px; background-color: #ffffff; padding: 20px; border-radius: 8px; box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);">
    <h2 class="mb-4 text-center">Anthropometry Form</h2>
    <form>
      <div class="form-group">
        <label for="weight">Weight (kg)</label>
        <input type="number" class="form-control" id="weight" name="weight" required>
      </div>
      <div class="form-group">
        <label for="height">Height (cm)</label>
        <input type="number" class="form-control" id="height" name="height" required>
      </div>
      <div class="form-group">
        <label for="bmi">BMI</label>
        <input type="number" class="form-control" id="bmi" name="bmi" step="0.1" required>
      </div>
      <div class="form-group">
        <label for="bodyFat">Body Fat (%)</label>
        <input type="number" class="form-control" id="bodyFat" name="bodyFat" step="0.1" required>
      </div>
      <!-- Centered button -->
      <div class="text-center">
        <button type="submit" class="btn btn-primary">Save</button>
      </div>
    </form>
  </div>
</body>
</html>
